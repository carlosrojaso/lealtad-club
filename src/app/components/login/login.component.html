<div class="web-login">
  <div class="form-section">
    <h1>Welcome Back</h1>
    <p>Log in to access your loyalty system.</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Company checkbox -->
      <div class="checkbox-container">
        <mat-checkbox formControlName="isCompany" [checked]="isCompany">I am a company</mat-checkbox>
      </div>

      <!-- ID field - only required for customers -->
      <div *ngIf="!f.isCompany.value" class="form-field">
        <label>ID</label>
        <input formControlName="id" placeholder="Enter Unique ID" />
        <div *ngIf="f.id?.touched && f.id?.invalid" class="error-message">ID is required (min 6 characters)</div>
      </div>

      <!-- Email field - only required for companies -->
      <div *ngIf="f.isCompany.value" class="form-field">
        <label>Email</label>
        <input formControlName="email" placeholder="Email" />
        <div *ngIf="f.email?.touched && f.email?.invalid" class="error-message">Valid email is required</div>
      </div>

      <!-- Password field - only required for companies -->
      <div *ngIf="f.isCompany.value" class="form-field">
        <label>Password</label>
        <input type="password" formControlName="password" placeholder="Password" />
        <div *ngIf="f.password?.touched && f.password?.invalid" class="error-message">Password is required (min 6 characters)</div>
      </div>

      <!-- Forgot password link - only shown for companies -->
      <div *ngIf="f.isCompany.value" class="forgot">
        <a routerLink="/forgot">Forgot Password?</a>
      </div>
      
      <button type="submit" [disabled]="loginForm.invalid">
        {{ f.isCompany.value ? 'Login' : 'View My Cards' }}
      </button>
    </form>
    
    <!-- Register link - only shown for companies -->
    <div *ngIf="f.isCompany.value" class="register">
      <p>Don't have an account?</p>
      <a routerLink="/register">Register</a>
    </div>
  </div>

  <div class="illustration-section">
    <img src="assets/login_illustration.svg" alt="login" />
  </div>
</div>
